<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header></header>
    <aside>
      <nav>
        <menu id="mainMenu">
          <li>Add Task</li>
          <li data-uid="00000001">Inbox</li>
        </menu>
        <menu id="projectsMenu">
          <h2>My Projects</h2>
        </menu>
      </nav>
    </aside>
    <main></main>

    <dialog id="addTask" onclose="this.firstElementChild.reset()">
      <form
        name="addTask"
        onsubmit="return false"
        onreset="this.buttonAddTask.disabled=true"
      >
        <input type="text" value="" name="task" placeholder="Task name" />
        <textarea
          name="description"
          placeholder="Description"
          rows="1"
          oninput="this.rows=1;while(this.clientHeight<this.scrollHeight){this.rows+=1}"
        ></textarea>
        <input type="text" name="due" placeholder="Due Date" />
        <select name="priority" onchange="this.style.color='white'">
          <option value="5" disabled selected style="color: #757575">
            Priority
          </option>
          <option value="1">Top</option>
          <option value="2">High</option>
          <option value="3">Mid</option>
          <option value="4">Low</option>
          <option value="5">None</option>
        </select>
        <div class="deneme">
          <select name="projects"></select>
          <button
            name="btnCancel"
            form=""
            onclick="document.querySelector('.overlay').dispatchEvent(new Event('click'))"
          >
            Cancel
          </button>
          <button disabled name="buttonAddTask">Add Task</button>
        </div>
      </form>
    </dialog>

    <dialog id="addProject">
      <form name="addProject" onsubmit="return false">
        <input type="text" name="projectTitle" placeholder="Project Name" />
        <button>Cancel</button>
        <button disabled name="buttonAddProject">Add Project</button>
      </form>
    </dialog>

    <template id="cardTemplate">
      <section>
        <input type="checkbox" name="status" id="status" />
        <h2 id="cardTitle"></h2>
        <p id="description"></p>
        <p id="dueDate"></p>
        <p id="priority"></p>
        <button id="delete">Delete</button>
      </section>
    </template>

    <template id="projectTitleTemplate">
      <h1 id="projectTitle"></h1>
    </template>

    <template id="projectsTemplate">
      <li></li>
      <button>Edit</button>
      <button>Delete</button>
    </template>
  </body>
</html>
