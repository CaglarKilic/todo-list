<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header></header>
    <aside>
      <nav>
        <menu></menu>
      </nav>
      <nav>
        <menu></menu>
      </nav>
    </aside>
    <main>
      <dialog open>
        <form onsubmit="return false">
          <input type="text" name="task" placeholder="Task name" />
          <textarea name="description" placeholder="description"></textarea>
          <input type="date" name="due" placeholder="Due Date" />
          <select name="priority">
            <option value="1">Top</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <select name="projects"></select>
          <button>Cancel</button>
          <button disabled id="AddTask">Add Task</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
