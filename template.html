<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <template>
        <h1></h1>
      </template>
    </header>
    <aside>
      <nav>
        <menu>
          <li>Add Task</li>
        </menu>
      </nav>
      <nav>
        <menu></menu>
      </nav>
    </aside>
    <main>
      <template>
        <section>
          <h2></h2>
          <p></p>
          <p></p>
          <p></p>
        </section>
      </template>
      <dialog id="addTask">
        <form name="addTask" onsubmit="return false">
          <input type="text" name="task" placeholder="Task name" />
          <textarea name="description" placeholder="description"></textarea>
          <input type="date" name="due" placeholder="Due Date" />
          <select name="priority">
            <option value="1">Top</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <select name="projects"></select>
          <button>Cancel</button>
          <button disabled name="buttonAddTask">Add Task</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
