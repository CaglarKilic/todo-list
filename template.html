<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header></header>
    <aside>
      <nav>
        <menu id="mainMenu">
          <li>Add Task</li>
          <li data-uid="00000001" data-count=""><span>Inbox</span></li>
        </menu>
        <menu id="projectsMenu">
          <h2>My Projects</h2>
        </menu>
      </nav>
    </aside>
    <main></main>

    <dialog id="addTask" onclose="this.firstElementChild.reset()">
      <form name="addTask" onsubmit="return false">
        <input type="text" name="task" placeholder="Task name" />
        <textarea
          name="description"
          placeholder="Description"
          rows="1"
          oninput="this.rows=1;while(this.clientHeight<this.scrollHeight){this.rows+=1}"
        ></textarea>
        <input type="search" name="due" placeholder="Due Date" />
        <select name="priority">
          <option value="5" disabled selected>Priority</option>
          <option value="1">Top</option>
          <option value="2">High</option>
          <option value="3">Mid</option>
          <option value="4">Low</option>
          <option value="5">None</option>
        </select>
        <div class="bottom">
          <select name="projects"></select>
          <button
            name="btnCancel"
            form=""
            onclick="document.querySelector('.overlay').dispatchEvent(new Event('click'))"
          >
            Cancel
          </button>
          <button disabled name="buttonAddTask">Add Task</button>
        </div>
      </form>
    </dialog>

    <dialog id="addProject" onclose="this.firstElementChild.reset()">
      <form
        name="addProject"
        onsubmit="return false"
        onreset="this.buttonAddProject.disabled=true"
      >
        <input type="text" name="projectTitle" placeholder="Project Name" />
        <button
          name="btnCancel"
          form=""
          onclick="document.querySelector('.overlay').dispatchEvent(new Event('click'))"
        >
          Cancel
        </button>
        <button disabled name="buttonAddProject">Add</button>
      </form>
    </dialog>

    <template id="cardTemplate">
      <section class="card">
        <input type="checkbox" name="status" id="status" />
        <h3 id="cardTitle"></h3>
        <p id="description"></p>
        <i id="dueDate"></i>
        <button id="delete" hidden>Delete</button>
      </section>
    </template>

    <template id="projectTitleTemplate">
      <h1 id="projectTitle"></h1>
    </template>

    <template id="projectsTemplate">
      <li data-count="">
        <h3></h3>
        <button></button>
        <button></button>
      </li>
    </template>
  </body>
</html>
